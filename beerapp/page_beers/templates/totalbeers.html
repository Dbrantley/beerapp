{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load render_table from django_tables2 %}
<div class="page-header">
  <h1 style="font-family:'Times New Roman', Times, serif;" align="center">Beer List</h1>
</div>
    <main role="main">
      <div class="container marketing">
          {% render_table table %}
        </div>

{% endblock %}

{% block javascript %}
<script>
function initMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap">
</script>
{% endblock %}
